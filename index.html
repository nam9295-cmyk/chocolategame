<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Bunny Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="score-board">Chocolates: <span id="score">0</span></div>
        <div id="victory-message">
            <div class="victory-text">Victory! Huge Bunny!</div>
            <button id="restart-button" type="button">Play Again</button>
        </div>
        
        <div id="rabbit">
            <div class="ears">
                <div class="ear left"></div>
                <div class="ear right"></div>
            </div>
            <div class="head">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="body"></div>
            <div class="tail"></div>
        </div>
        
        <div id="ground"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
